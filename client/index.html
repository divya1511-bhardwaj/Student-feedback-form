<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #374f2a; /* Dark green like the image */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      animation: fadeInBody 1s ease forwards;
    }
    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background-color: beige;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, skyblue, red);
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    .left-panel h1 {
      font-size: 2.2rem;
      font-weight: bold;
    }

    .left-panel p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
 @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .right-panel {
      flex: 1;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      color: #374f2a;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .right-panel p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(55, 79, 42, 0.4);
      transform: scale(1.02);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background-color: #374f2a;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #2c4023;
      transform: scale(1.03);
    }
    .submit-btn:active {
      transform: scale(0.97);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel {
        padding: 2rem;
      }

      .right-panel {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
     <img src="Feedback.png" height="200px"/>
     <h1>Student Feedback</h1>
     <p>Your thoughts and opinions.</p>

    </div>
    <div class="right-panel">
      <h2>Student Feedback</h2>
      <p>Let us know your thoughts below:</p>

      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter your first name" required />
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter your last name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email address" required />
        </div>

        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea id="feedback" placeholder="Type your feedback here..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
